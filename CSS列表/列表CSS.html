<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表CSS</title>
	<link rel="stylesheet" type="text/css" href="listtable.css">
</head>
<body>
	<div class="first">
		<p>无序列表的三种标记样式</p>
		<div>
			<ul>
				<li class="type_a">AAA</li>
				<li class="type_b">BBB</li>
				<li class="type_c">CCC</li>
			</ul>
		</div>

		<p>无序列表的image</p>
		<div>
			<ul>
				<li class="_image">AAA</li>
				<li class="_image">BBB</li>
				<li class="_image">CCC</li>
			</ul>
		</div>

		<p>无序列表的postion</p>
		<div>
			<ul>
				<li class="_postion">AAA</li>
				<li class="_postion">BBB</li>
				<li class="_postion">CCC</li>
			</ul>
		</div>
	</div>
	<div class="second">
		<p>有序列表样式1</p>
		<div>
			<ol class="info">
				<li class="otype">AAA</li>
				<li class="otype">BBB</li>
				<li class="otype">CCC</li>
			</ol>
		</div>		
		<p>有序列表样式2</p>
		<div>
			<ol class="info-2">
				<li class="otype">AAA</li>
				<li class="otype">BBB</li>
				<li class="otype">CCC</li>
			</ol>
		</div>	
	</div>
</body>
</html>
