<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>关系选择器</title>
	<link rel="stylesheet" type="text/css" href="relationship-selector.css">
</head>
<body>
	<p>A E的关系</p>
	<div class="AandE">
		<strong>C</strong>ss
		<p><strong>B</strong>ss</p>
	</div>

	<p>A > E的关系选择器</p>
	<div class="aaa">
		<strong>C</strong>ss
		<p><strong>B</strong>ss</p>
	</div>

	<p>E:first-child的关系选择器</p>
	<div class="bbb">
		<strong>C</strong>ss
		<p><strong>B</strong>ssg
	</div>

	<p>B + E 的关系选择器</p>
	<div class="ccc">
		<strong>C</strong>ss
		<p><strong>B</strong>ss</p>
	</div>
</body>
</html>
