<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>css选择器</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<p>标签选择器</p>
	<p>
	  <strong>C</strong>ascadin
      <strong>S</strong>tyle
      <strong>S</strong>heets
	</p>

<p>类选择器</p>
	<p>
	  <strong class="strong_1">C</strong>ascadin
      <strong class="strong_2">S</strong>tyle
      <strong class="strong_3">S</strong>heets
	</p>

<p>ID选择器</p>
	<p>
	  <strong id="strong_a">C</strong>ascadin
      <strong id="strong_b">S</strong>tyle
      <strong id="strong_c">S</strong>heets
	</p>

<p>伪类选择器</p>
	<p>
	 	<a href="http://www.baidu.com" class="baidu">百度</a>
	</p>
<p>基于关系的选择器</p>
<div>
	<table class="table-class" id="table-id">
		<tr>
			<td>name</td>
			<td>age</td>
			<td>address</td>			
		</tr>
		<tr>
			<td>name-1</td>
			<td>age-1</td>
			<td>address-1</td>
		</tr>
	</table>
</div>

<p>类选择器和Id选择器例子</p>
<p id="first">
      <strong class="carrot">C</strong>ascading
      <strong class="spinach">S</strong>tyle
      <strong class="spinach">S</strong>heets
</p>
<p id="second">
      <strong>C</strong>ascading
      <strong>S</strong>tyle
      <strong>S</strong>heets
</p>

</body>
</html>
